<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Data Table</title>
  
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.dataTables.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #66bb6a, #42a5f5);
      margin: 0; padding: 0; text-align: center;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f4c3;
      border-radius: 10px;
      overflow-x: auto; /* allow horizontal scroll if needed */
    }
    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap; /* prevents wrapping */
    }
    th {
      background-color: #004d40;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>CSV Data Table</h1>
  <div class="container">
    <table id= "csv-table" class="display">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
    $(document).ready(function () {
      Papa.parse('tip.rates.combo.csv', {
        download: true,
        header: true,
        complete: function (results) {
          const data = results.data;

          // Handle empty or malformed rows (optional but recommended)
          const filteredData = data.filter(row => Object.values(row).some(cell => cell !== ''));

          // Build headers
          let theadHTML = '<tr>';
          const headers = Object.keys(filteredData[0]);
          headers.forEach(header => {
            theadHTML += <th>${header}</th>;
          });
          theadHTML += '</tr>';
          $('#csv-table thead').html(theadHTML);

          // Build rows
          let tbodyHTML = '';
          filteredData.forEach(row => {
            tbodyHTML += '<tr>';
            headers.forEach(header => {
              tbodyHTML += <td>${row[header]}</td>;
            });
            tbodyHTML += '</tr>';
          });
          $('#csv-table tbody').html(tbodyHTML);

          // Initialize DataTables
          $('#csv-table').DataTable();
        }
      });
    });
  </script>
</body>
</html>
